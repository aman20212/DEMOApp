<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="User Name"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please Provide Some Information</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="
        imagePreview != '' && imagePreview != null && form.get('image').valid
      "
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="User Detail"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please Enter a User Details</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save User</button>
  </form>
</mat-card>
